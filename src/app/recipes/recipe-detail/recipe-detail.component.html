<div class="row">
  <div class="col-xs-12">
    <!-- src being defined using property binding -->
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- Attribute directive appDropdown created in shared folder is used for the dropdown to work -->>
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <!-- For To shopping list functionality, the manupulation will be done in the shopping list service
          which will be injected in recipe service and then recipe service will be called in the
          recipe-detail component. -->
        <li><a (click)="onAddingIngredients()" style = "cursor: pointer;">To Shopping List</a></li>
        <li><a style = "cursor: pointer;" (click) = 'onEditRecipe()'>Edit Recipe</a></li>
        <li><a style = "cursor: pointer;" (click)='onDeleteRecipe()'>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<!-- ---------------------------Ingredients section---------------------------------------------------- -->
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">{{ ing.name }} - {{ ing.amount }}</li>
    </ul>
  </div>
</div>
<!-- --------------------------------------------------------------------------------------------------- -->
