<nav class="navbar navbar-default" >
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Recipe Book</a>
      <button type="button" class="navbar-toggle collapsed" (click)='navbarToggle()'
      data-toggle="collapse" data-target="#menu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse show" id="menu" [ngClass]='{"show": navbarOpen}'>
      <ul class="nav navbar-nav">
        <!-- routerLinkActive is used to mark the tab as active. So when we click on the Recipes tab that
        will be highlighted with grey colour. Using routerLink instead of href helps us to avoid reloading
        of the page. -->
        <!-- If logged in or authenticated -->
        <li routerLinkActive='active'><a routerLink='/recipes' *ngIf="isAuthenticated">
          Recipes</a></li>
        <!-- If not logged in or authenticated. -->
        <li routerLinkActive='active'><a routerLink='/auth' *ngIf="!isAuthenticated">
          Authenticate</a></li>
        <li routerLinkActive='active'><a routerLink='/shopping-list'>Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- If the user is logged in -->
        <li *ngIf="isAuthenticated">
          <a style = "cursor: pointer;" (click)="onLoggingOut()">LogOut</a>
        </li>
        <!-- For the below dropdown to work an attribute directive called appDropdown directive created
          in shared folder is applied to it -->
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a style = "cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style = "cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
            <li><a style = "cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
